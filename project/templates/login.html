<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Healthcare Assistant</title>
    <link rel="icon" href="D:\healthcare_Assist-main\heart.png" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar" id="navbar">
        {% if session.user_id %}
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-heartbeat"></i>
                <span>HealthAssist</span>
            </div>
            <div class="nav-links">
                <a href="{{ url_for('home') }}" class="nav-link">
                    <i class="fas fa-home"></i> Home
                </a>
                <a href="{{ url_for('dashboard') }}" class="nav-link">
                    <i class="fas fa-chart-line"></i> Dashboard
                </a>
                <a href="{{ url_for('assistant') }}" class="nav-link">
                    <i class="fas fa-robot"></i> Assistant
                </a>
                <a href="{{ url_for('chat') }}" class="nav-link">
                    <i class="fas fa-comments"></i> Chat
                </a>
                <a href="{{ url_for('logout') }}" class="nav-link logout">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
            <div class="nav-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        {% endif %}
    </nav>

    <main class="main-content">
        <div class="auth-page">
            <div class="auth-container">
                <div class="auth-card">
                    <div class="auth-header">
                        <div class="auth-icon">
                            <i class="fas fa-sign-in-alt"></i>
                        </div>
                        <h2>Welcome Back</h2>
                        <p>Sign in to continue your health journey</p>
                    </div>

                    <form id="loginForm" method="POST" action="{{ url_for('login') }}">
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" placeholder="Email" required>
                            <i class="fas fa-envelope input-icon" style="padding-top:30px;"></i>
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" placeholder="Password" required>
                            <i class="fas fa-lock input-icon"style="padding-top:30px;"></i>
                            <button type="button" class="password-toggle" onclick="togglePassword('password')">
                                <i class="fas fa-eye" style="padding-top:30px;"></i>
                            </button>
                        </div>

                        <div class="form-options">
                            <label class="checkbox-container">
                            
                                <span class="checkmark"></span>
                                Remember me
                            </label>
                            <a href="#" class="forgot-password">Forgot Password?</a>
                        </div>

                        <button type="submit" class="btn btn-primary btn-full" id="loginBtn">
                            <span class="btn-text">Sign In</span>
                            <div class="btn-loader" style="display: none;">
                                <div class="spinner"></div>
                            </div>
                        </button>
                    </form>

                    <div class="auth-footer">
                        <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="notification" id="notification">
        <div class="notification-content">
            <span class="notification-message"></span>
            <button class="notification-close" onclick="hideNotification()">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            const submitBtn = document.getElementById('loginBtn');
            const btnText = submitBtn.querySelector('.btn-text');
            const btnLoader = submitBtn.querySelector('.btn-loader');
            
            // Show loading state
            btnText.style.display = 'none';
            btnLoader.style.display = 'block';
            submitBtn.disabled = true;
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showNotification(result.message, 'success');
                    setTimeout(() => {
                        window.location.href = '/home';
                    }, 1000);
                } else {
                    showNotification(result.message, 'error');
                }
            } catch (error) {
                showNotification('Network error. Please try again.', 'error');
            } finally {
                // Hide loading state
                btnText.style.display = 'block';
                btnLoader.style.display = 'none';
                submitBtn.disabled = false;
            }
        });

        function togglePassword(id) {
            const input = document.getElementById(id);
            const icon = input.nextElementSibling.querySelector('i');
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            const messageEl = notification.querySelector('.notification-message');
            messageEl.textContent = message;
            notification.className = `notification ${type} show`;
            setTimeout(() => {
                notification.className = 'notification';
            }, 3000);
        }

        function hideNotification() {
            document.getElementById('notification').className = 'notification';
        }
    </script>
</body>
</html>
